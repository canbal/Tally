{% if latest_test_instances %}
    <ul>
    {% for test_instance in latest_test_instances %}
        <li><a href="/{{ test_instance.id }}/tally/">{{test_instance.id}} : {{test_instance.owner.user.username}} : {{ test_instance.test.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No subjective tests are available.</p>
{% endif %}
