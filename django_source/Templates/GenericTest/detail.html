<h1>Test {{testInstance.counter}} </h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="/{{ testInstance.pk }}/tally/" method="post">
{% for ii in 01234|make_list %}
    <input type="radio" name="value" id="choice{{ forloop.counter }}" value="{{ ii }}" />
    <label for="choice{{ forloop.counter }}">{{ ii }}</label><br />
{% endfor %}
<input type="submit" value="Submit" />
</form>
